    <meta charset="UTF-8">

<body>
    <header>
        <img src="images/Vector.png" alt="Logo Alura com a inicial letra a" class="logo">
        <h1>Criptografe a sua mensagem</h1>
    </header>
    
    <main class="main">
        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder="digite seu texto:" ></textarea>
        
            <div>
                <h6 class="informaçao">Apenas letras maiúsculas e minúsculas.</h6>
            </div>
    
            <div class="botoes">
                <button class="encriptar" onclick="btnEncriptar()">
                    Criptografar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Descriptografar
                </button>
            
            </div>
        
        </section>
       
        <section>
        
            <textarea  id="msg" class="mensagem" cols="18" rows="8"></textarea>
        

            <div class="botoes">
                <button  class="copiar" onclick="copiarMensagem()" >
                    Copiar
                </button>
            </div>
            
        </section>

    </main>

      <script src="script.js">

      </script>
        
</body>
